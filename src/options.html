<!DOCTYPE html>
<html>
  <head>
    <style>
     body {
       padding: 10px;
     }
     input[type="text"]:focus {
       outline: 0;
     }
     button:focus {
       outline: 0;
     }
     #access_token {
       width:400px;
       font-size:1.3em;
       padding: 4px;
       border-radius:3px;
       -webkit-appearance: none;
       border: 1px solid #cdcdcd;
     }
     #save_token_button {
       font-size: 1.3em;
       padding: 4px;
       color: #555555;
     }
     .caption_title {
       font-size: 1.3em;
       margin-bottom: 4px;
       color: #333333;
     }
    </style>
  </head>
  <body>
    <div class="caption_title">Saved Token: <span id="saved_token"></span></div>
    <script type="module" src="scripts/options.js"></script>
    <br><br>
    <div class="caption_title">Access Token:</div>
    <input id="access_token" type="text"/>
    <button id="save_token_button">SAVE</button>

    <br/><br/>

    <button id="oauth_bitly">OAuth with Bitly</button>

  </body>
</html>
